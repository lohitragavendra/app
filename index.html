<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login / Sign up</title>
</head>
<body>
    <main>
        <div class="box">
            <div class="inner-box">
                <div class="main-form">
                    <form action="index.html" class="sign-form">
                        <div class="logo">
                            <img src="images/Logo.png" alt="Logo">
                            <h4>lohitragavendra</h4>
                        </div>
                        <div class="heading">
                            <h2>Login</h2>
                            <h6>Don't have an account ? <a href="#"><b>Sign Up</b></a></h6>
                        </div>
                        <div class="actual-form">
                            <div class="inputs">
                                <input 
                                type="text"
                                autocomplete="off"
                                class="input-field"
                                minlength="4"
                                required>
                                <label for="username">Username</label>
                            </div>
                            <div class="inputs">
                                <input 
                                    type="password"
                                    class="input-field"
                                    autocomplete="off"
                                    minlength="8"
                                    required>
                                <label for="passwrd">Password</label>
                            </div>
                            <p><input type="checkbox"> Remember me</p>
                            <input type="submit" value="Login" class="sign-btn">             
                            <div class="text">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                    </form>    
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
